<!--  
- Criar uma conta no GitHub
- Criar um repositório local
- Subir esse repositório para o remoto (lembrar de atualizar a remote)
- Clonar o repositório remoto em outra pasta
- Atualizar o código
- Atualizar o código no remoto
- Voltar para a pasta inicial
- Atualizar o código local com o que há de novo no remoto
---------------
Comandos importantes
ssh-keygen: Gerar chave SSH
git init: Iniciar um repositório local
git remote -v: Exibir referências remotas do repositório
git remote add origin <repository_url>: Adicionar uma referência para um repositório remoto 
git remote set-url origin <repository_url>: Atualizar a referência para um repositório remoto
git clone: Baixar o código do repositório com todo o histórico
git push origin <branch_name>: Subir código local para o remoto 
git pull origin <branch_name>: Baixar código remoto para o repositório local 
  -->
